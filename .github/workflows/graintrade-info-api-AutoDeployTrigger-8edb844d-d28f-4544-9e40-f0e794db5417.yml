name: Trigger auto deployment for graintrade-info-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/graintrade-info-api-AutoDeployTrigger-8edb844d-d28f-4544-9e40-f0e794db5417.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GRAINTRADEINFOAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GRAINTRADEINFOAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GRAINTRADEINFOAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: graintraderegistry.azurecr.io
          registryUsername: ${{ secrets.GRAINTRADEINFOAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GRAINTRADEINFOAPI_REGISTRY_PASSWORD }}
          containerAppName: graintrade-info-api
          resourceGroup: graintrade-rg
          imageToBuild: graintraderegistry.azurecr.io/graintrade-info-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


