<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
        .container { background: #fff; padding: 24px; border-radius: 8px; max-width: 500px; margin: auto; }
        .btn { display: inline-block; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
        .footer { margin-top: 24px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Recovery</h2>
        <p>Hello, "{{ user_name }}"!</p>
        <p>We received a request to reset your password. Click the button below to proceed:</p>
        <p>
            <a href="{{ recovery_url }}" class="btn">Reset Password</a>
        </p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <div class="footer">
            This is an automated notification from GrainTrade Info.
        </div>
    </div>
</body>
</html>
