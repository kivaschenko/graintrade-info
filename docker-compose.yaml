name: grain
services:
  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: 
      context: ./frontend
      args:
        - VUE_APP_BACKEND_URL=http://localhost:8000 # Change this to use localhost
        - VUE_APP_MAPBOX_TOKEN=pk.eyJ1Ijoia2l2YXNjaGVua28iLCJhIjoiY20zb2l1bTl4MDRrazJscXRxZ3YwMXdycyJ9.S915p8_E1L5u8yB3dypUpw
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/frontend
    environment:
      NODE_ENV: production
      VUE_APP_BACKEND_URL: http://localhost:8000 # Change this to use localhost
    networks:
      - grain-network
    depends_on:
      - backend

networks:
  grain-network:
    driver: bridge