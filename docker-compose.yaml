name: grain
services:
  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  chat-room:
    build: ./chat-room
    restart: always
    env_file:
      - ./chat-room/.env
    ports:
      - "8001:8001"
    volumes:
      - ./chat-room:/chat-room
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: 
      context: ./frontend
    restart: always
    env_file:
      - ./frontend/.env.production
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/frontend
    networks:
      - grain-network
    depends_on:
      - backend
      - chat-room

networks:
  grain-network:
    driver: bridge
