name: grain
services:
  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  chat-room:
    build: ./chat-room
    restart: always
    env_file:
      - ./chat-room/.env
    ports:
      - "8001:8001"
    volumes:
      - ./chat-room:/chat-room
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  notifications:
    build: ./notifications
    restart: always
    env_file:
      - ./notifications/.env
    ports:
      - "8002:8002"
    volumes:
      - ./notifications:/notifications
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
    restart: always
    env_file:
      - ./frontend/.env.production
    ports:
      - "8080:80"
    networks:
      - grain-network
    depends_on:
      - backend
      - chat-room

  landing-service:
    build: ./landing-service
    restart: always
    ports:
      - "8003:8003"
    volumes:
      - ./landing-service:/landing-service
    networks:
      - grain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ðŸ§© Node Exporter (host metrics)
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    network_mode: "host"
    pid: "host"
    volumes:
      - /:/host:ro,rslave
    command:
      - "--path.rootfs=/host"

  # ðŸ“Š PostgreSQL Exporter
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres_exporter
    restart: unless-stopped
    environment:
      # Update this to point to your production Postgres instance
      DATA_SOURCE_NAME: "postgresql://admin:your_postgres_password@localhost:5432/postgres?sslmode=disable"
    ports:
      - "9187:9187"
    network_mode: "host"

  # ðŸ”´ Redis Exporter
  redis_exporter:
    image: oliver006/redis_exporter
    container_name: redis_exporter
    restart: unless-stopped
    command:
      # Update this to point to your production Redis instance
      - "--redis.addr=redis://localhost:6379"
    ports:
      - "9121:9121"
    network_mode: "host"

  # ðŸ“ˆ Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - grain-network

  # ðŸ§  Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - grain-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  grain-network:
    driver: bridge
