<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName graintrade.info
    ServerAlias www.graintrade.info

    # Your SSL configuration remains the same
    SSLCertificateFile /etc/letsencrypt/live/graintrade.info/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/graintrade.info/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # This is the crucial part: Apache proxies requests to the Docker container.
    ProxyPreserveHost On
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/

    # You can still use a different path for your backend API
    # ProxyPass /api/ http://localhost:8000/
    # ProxyPassReverse /api/ http://localhost:8000/
</VirtualHost>
</IfModule>
