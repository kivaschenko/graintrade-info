# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName pgadmin.graintrade.info
    Redirect permanent / https://pgadmin.graintrade.info/
RewriteEngine on
RewriteCond %{SERVER_NAME} =pgadmin.graintrade.info
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

# Virtual Host for HTTPS traffic
<VirtualHost *:443>
    ServerName pgadmin.graintrade.info

    # Proxy settings
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass / http://localhost:8081/
    ProxyPassReverse / http://localhost:8081/

    # You will need to obtain a new SSL certificate for api.graintrade.info
    # These lines will be automatically added by Certbot later.
    # SSLCertificateFile /etc/letsencrypt/live/api.graintrade.info/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/api.graintrade.info/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/pgadmin.graintrade.info/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/pgadmin.graintrade.info/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
