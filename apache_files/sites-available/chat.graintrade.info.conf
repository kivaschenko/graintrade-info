<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName chat.graintrade.info

    # SSL certificates
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/chat.graintrade.info/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/chat.graintrade.info/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Proxy WebSocket connections to FastAPI chat service
    ProxyPreserveHost On

    # HTTP (for history and other API calls)
    ProxyPass "/" "http://127.0.0.1:8001/"
    ProxyPassReverse "/" "http://127.0.0.1:8001/"

    # WebSocket upgrade support
    ProxyPass "/ws/" "ws://127.0.0.1:8001/ws/"
    ProxyPassReverse "/ws/" "ws://127.0.0.1:8001/ws/"

    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule /(.*) ws://127.0.0.1:8001/$1 [P,L]

    ErrorLog ${APACHE_LOG_DIR}/chat_error.log
    CustomLog ${APACHE_LOG_DIR}/chat_access.log combined
SSLCertificateFile /etc/letsencrypt/live/chat.graintrade.info/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/chat.graintrade.info/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

