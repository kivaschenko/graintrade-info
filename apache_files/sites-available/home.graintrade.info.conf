# Hide Apache version
ServerTokens Prod
ServerSignature Off

<VirtualHost *:80>
    ServerName home.graintrade.info
    ServerAlias faq.graintrade.info
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName home.graintrade.info
    ServerAlias faq.graintrade.info
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/home.graintrade.info/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/home.graintrade.info/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateChainFile /etc/letsencrypt/live/graintrade.info/chain.pem
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none';"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/home.graintrade.info_error.log
    CustomLog ${APACHE_LOG_DIR}/home.graintrade.info_access.log combined
    LogLevel warn
    
    # Document Root (fallback for static files if needed)
    DocumentRoot /var/www/html/landing
    
    # Proxy to Flask application
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Health check endpoint
    ProxyPass /health http://127.0.0.1:8003/health
    ProxyPassReverse /health http://127.0.0.1:8003/health
    
    # Static files - serve directly from Apache for better performance
    Alias /static /var/www/html/landing/static
    <Directory "/var/www/html/landing/static">
        Require all granted
        
        # Cache static assets for better performance
        <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType text/css "access plus 1 month"
            ExpiresByType application/javascript "access plus 1 month"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/jpg "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
            ExpiresByType font/woff2 "access plus 1 year"
            ExpiresByType font/woff "access plus 1 year"
            ExpiresByType font/ttf "access plus 1 year"
        </IfModule>
        
        # Gzip compression
        <IfModule mod_deflate.c>
            SetOutputFilter DEFLATE
            SetEnvIfNoCase Request_URI \
                \.(?:gif|jpe?g|png)$ no-gzip dont-vary
            SetEnvIfNoCase Request_URI \
                \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        </IfModule>
        
        # Add ETags for better caching
        FileETag MTime Size
    </Directory>
    
    # Favicon
    Alias /favicon.ico /var/www/html/landing/static/images/favicon.ico
    
    # Robots.txt
    Alias /robots.txt /var/www/html/landing/robots.txt
    
    # Sitemap
    Alias /sitemap.xml /var/www/html/landing/sitemap.xml
    
    # All other requests go to Flask app
    ProxyPass /static !
    ProxyPass /favicon.ico !
    ProxyPass /robots.txt !
    ProxyPass /sitemap.xml !
    ProxyPass / http://127.0.0.1:8003/
    ProxyPassReverse / http://127.0.0.1:8003/
    
    # Enable compression for text content
    <Location "/">
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
    </Location>
    
    # Rate limiting (optional)
    <IfModule mod_evasive24.c>
        DOSHashTableSize    2048
        DOSPageCount        10
        DOSSiteCount        50
        DOSPageInterval     1
        DOSSiteInterval     1
        DOSBlockingPeriod   300
    </IfModule>
    
    # Prevent access to sensitive files
    <FilesMatch "\.(env|log|ini|conf)$">
        Require all denied
    </FilesMatch>
    
</VirtualHost>