# Global Apache Security Configuration for Graintrade
# This file should be included in /etc/apache2/apache2.conf or /etc/apache2/conf-enabled/

# Hide server information globally
ServerTokens Prod
ServerSignature Off

# Security Headers (can be overridden in VirtualHosts)
Header always set X-Content-Type-Options nosniff
Header always set X-Frame-Options SAMEORIGIN
Header always set X-XSS-Protection "1; mode=block"
Header always set Referrer-Policy "strict-origin-when-cross-origin"

# Hide server information in headers
Header always unset Server
Header always unset X-Powered-By

# Disable unnecessary HTTP methods globally
<Location />
    <LimitExcept GET POST HEAD OPTIONS>
        Require all denied
    </LimitExcept>
</Location>

# Disable server-info and server-status for security
<Location "/server-info">
    Require all denied
</Location>

<Location "/server-status">
    Require all denied
</Location>