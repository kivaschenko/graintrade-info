[pytest]
asyncio_mode = auto
python_files = tests/*.py tests/*/*.py
testpaths = tests
addopts = --strict-markers -ra -q
markers =
    asyncio: mark test as asyncio
    slow: mark test as slow (deselect with '-m "not slow"')
    integration: mark test as integration (deselect with '-m "not integration"')
    unit: mark test as unit (deselect with '-m "not unit"')